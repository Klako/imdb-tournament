services:
  node:
    build: 
      context: ../
      dockerfile: ./test/node/Dockerfile
    ports:
      - "8080:8080"
      - "8081:9229"
    volumes:
      - "../src/:/usr/src/app/:ro"
    environment: 
      PORT: "8080"
      MONGO_HOST: "mongo"
      MONGO_PORT: "27017"
      MONGO_USERNAME: "root"
      MONGO_PASSWORD: "abc123"
      MONGO_DATABASE: "tournament"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: abc123
